<nav class="va-nav-breadcrumbs">
  <ul class="row va-nav-breadcrumbs-list" role="menubar" aria-label="Primary">
    <li><a href="/">Home</a></li>
      {% assign my_variable = breadcrumb_path | last %}
      {% for crumb in breadcrumb_path %}
        {% if my_variable.name == crumb.name %}
          <li class="active">{{ crumb.name | replace: '-', ' ' | capitalize }}</li>
        {% else %}
          <li><a href="/{{ crumb.path }}">{{ crumb.name | replace: '-', ' ' | capitalize }}</a></li>
        {% endif %}
      {% endfor %}
  </ul>
</nav>
