<div class="form-section">
  <div class="row">
    <div class="small-12 columns">
      <h4>Permanent Address</h4>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <p>For locations outside the U.S. enter City,Country in City box,
      I.e. "Paris,France", and select Foreign Country for State.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <label for="veteran_street">Street</label>
        <input type="text" name="veteran[street]" />
      </div>
      <div class="row">
        <label for="veteran_city">City</label>
        <input type="text" name="veteran[city]" />
      </div>
      <div class="row">
        <label for="veteran_country">Country</label>
        <select name="veteran[country]"><option value="0"></option>
          <option value="1">United States</option>
          <option value="2">France</option>
          <option value="3">Atlantis</option></select>
      </div>
      <div class="row">
        <label for="veteran_state">State</label>
        <select name="veteran[state]"><option value="0"></option>
          <option value="1">California</option>
          <option value="2">Nebraska</option>
          <option value="3">Foriegn</option></select>
      </div>
      <div class="row">
        <label for="veteran_zipcode">Zip Code</label>
        <input type="text" name="veteran[zipcode]" />
      </div>
      <div class="row">
        <label for="veteran_county">County</label>
        <input type="text" name="veteran[county]" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-3 columns">
      <label for="veteran_email">Email address</label>
    </div>
    <div class="small-9 columns">
      <input type="text" name="veteran[email]" />
    </div>
  </div>

  <div class="row">
    <div class="small-3 columns">
      <label for="veteran_email_confirmation">Re-enter Email address</label>
    </div>
    <div class="small-9 columns">
      <input type="text" name="veteran[email_confirmation]" />
    </div>
  </div>

  <div class="row">
    <div class="small-3 columns">
      <label for="veteran_home_phone">Home telephone number</label>
    </div>
    <div class="small-9 columns">
      <input type="text" name="veteran[home_phone]" />
    </div>
  </div>

  <div class="row">
    <div class="small-3 columns">
      <label for="veteran_mobile_phone">Mobile telephone number</label>
    </div>
    <div class="small-9 columns">
      <input type="text" name="veteran[mobile_phone]" />
    </div>
  </div>
</div>
