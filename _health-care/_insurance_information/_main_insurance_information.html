<div class="form-section">
  <div class="row">
    <div class="small-12 columns">
      <h4>Insurance Information </h4>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <input name="veteran[is_covered_by_health_insurance]" type="hidden" value="0" /><input type="checkbox" value="1" name="veteran[is_covered_by_health_insurance]" />
      <label for="veteran_is_covered_by_health_insurance">Are you covered by health insurance? (Including coverage through a spouse or another person)</label>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <h4> !! There needs to be a way to add/remove multiple entries of these.</h4>
      </div>

      <div class="row">
        <label for="veteran_health_insurances_name">Name</label>
        <input type="text" name="veteran[health_insurances][name]" />
      </div>
      <div class="row">
        <label for="veteran_health_insurances_address">Address</label>
        <input type="text" name="veteran[health_insurances][address]" />
      </div>
      <div class="row">
        <label for="veteran_health_insurances_city">City</label>
        <input type="text" name="veteran[health_insurances][city]" />
      </div>
      <div class="row">
        <label for="veteran_health_insurances_country">Country</label>
        <select name="veteran[health_insurances][country]" ><option value="0"></option>
          <option value="1">United States</option>
          <option value="2">France</option>
          <option value="3">Atlantis</option></select>
      </div>
      <div class="row">
        <label for="veteran_health_insurances_state">State</label>
        <select name="veteran[health_insurances][state]" ><option value="0"></option>
          <option value="1">California</option>
          <option value="2">Nebraska</option>
          <option value="3">Foriegn</option></select>
      </div>
      <div class="row">
        <label for="veteran_health_insurances_zipcode">Address</label>
        <input type="text" name="veteran[health_insurances][zipcode]" />
      </div>
      <div class="row">
        <label for="veteran_health_insurances_phone">Phone</label>
        <input type="text" name="veteran[health_insurances][phone]" />
      </div>
      <div class="row">
        <label for="veteran_health_insurances_policy_holder_name">Name of Policy Holder</label>
        <input type="text" name="veteran[health_insurances][policy_holder_name]" />
      </div>
      <div class="row">
        <label for="veteran_health_insurances_policy_number">Policy Number</label>
        <input type="text" name="veteran[health_insurances][policy_number]" />
      </div>
      <div class="row">
        <label for="veteran_health_insurances_group_code">Group Code</label>
        <input type="text" name="veteran[health_insurances][group_code]" />
      </div>
    </div>
  </div>
</div>
